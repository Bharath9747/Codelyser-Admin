<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button (click)="navigate('')">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item
        ><button (click)="navigate('view-question')">Question</button>
      </mat-list-item>
      <mat-list-item
        ><button (click)="navigate('view-test')">Test</button>
      </mat-list-item>
      <mat-list-item
        ><button (click)="navigate('view-candidate')">Candidate</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
