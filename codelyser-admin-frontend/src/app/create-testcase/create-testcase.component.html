<section class="testcase-section">
  <h4>{{ questionTitle }}</h4>
  <p class="alert">
    For Sql Question : Input will be DDL Commands to create tables and Output
    will be output query
  </p>
  <mat-card>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>TestCase Count</mat-label>
        <input
          matInput
          type="number"
          min="1"
          [(ngModel)]="testCaseCount"
          (change)="generateTestCases()"
        />
      </mat-form-field>
    </p>
    <p *ngFor="let testCase of testCases; let i = index">
      <textarea
        [(ngModel)]="testCase.input"
        placeholder="Input {{ i + 1 }}"
        rows="5"
      ></textarea>
      <textarea
        [(ngModel)]="testCase.output"
        placeholder="Output {{ i + 1 }}"
        rows="5"
      ></textarea>
    </p>
    <button
      mat-raised-button
      color="primary"
      class="button-footer"
      (click)="onSubmit()"
    >
      Save TestCase
    </button>
    <button
      mat-raised-button
      color="primary"
      class="button-footer"
      routerLink="/view-question"
    >
      Back
    </button>
  </mat-card>
</section>
